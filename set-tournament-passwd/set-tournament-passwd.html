<template name="set_tournament_passwd">
  <h3>{{name}}</h3>
    
  {{#if isPasswordSaved}}
    <p class="success_msg">Password has been set!</p>
    {{else}}
      <form class="passwd_form">
        <table class="table_form">
          <tr>
            <td align="left"><label>Password</label></td>
            <td align="right"><input type="password" name="password"></td>
          </tr>
          <tr>
            <td align="left"><label>Re-enter password</label></td>
            <td align="right"><input type="password" name="repassword"></td>
          </tr>
          <tr>
            <td align="left"><button type="submit">Submit</button></td>
          </tr>
        </table>

        {{#if isPasswordsNotMatched}}
        <p class="error_msg">These passwords don't match, please try again.</p>
        {{/if}}

        {{#if isPasswordTooShort}}
        <p class="error_msg">Password requires at least 3 characters.</p>
        {{/if}}
      </form>
  {{/if}}

  <h4 id="response"></h4>
</template>
