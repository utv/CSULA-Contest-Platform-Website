<template name="tournaments">
  {{#if isAdmin}}
    <form class="js-new-tournament">
      <p>
        <label>Select game: </label>
        <select id="game-picker"> 
          {{#each games}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </p>
      <p>
        <label>Name: </label>
        <input placeholder="Tournament" type="text">  
      </p>
    </form>
  {{/if}}
  
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Tournament Name</th>
        <th>Game</th>
        <th>Number of Players</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
        <tr>
          <td>{{name}}</td>
          <td>{{game}}</td>
          <td>{{users.length}}</td>
          <td> 
            {{#if isAdmin}}
              <a href="{{ pathFor 'set_tournament_passwd' }}">Set password</a>
            {{else}}  
              <a href="{{ pathFor 'show_tournament' }}">Play</a>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
