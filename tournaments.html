<template name="tournaments">
  {{#if isAdmin}}
    <form class="js-new-tournament">
      <p>
        <label>Select game: </label>
        <select id="game-picker"> 
          {{#each games}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </p>
      <p>
        <label>Name: </label>
        <input placeholder="Tournament" type="text">  
      </p>
    </form>
  {{/if}}
  
  <table class="ui celled table">
    <thead>
      <tr>
        {{#if isAdmin}}
          <th>Set password for tournament</th>
          {{else}}
          <th>Tournament Name</th>
        {{/if}}
        <th>Game</th>
        <th>Number of Players</th>
      </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
        <tr>
          <td><a href="{{ pathFor 'show_tournament' }}">{{name}}</a></td>
          <td>{{game}}</td>
          <td>{{users.length}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
