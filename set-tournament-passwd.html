<template name="set_tournament_passwd">
  <h4>Set Password For "{{name}}"</h4>
  <form class="ui form">
    <div class="field">
      <label>Password</label>
      <input type="password" name="password">
    </div>
    <div class="field">
      <label>Re-enter password</label>
      <input type="password" name="repassword">
    </div>
    <button class="ui button" type="submit">Submit</button>
    {{#if isPasswordSaved}}
    <h2>Password has been set!</h2>
    {{/if}}

    {{#if passwordsNotMatched}}
    <h2>These passwords don't match, please try again.</h2>
    {{/if}}

    <h4 id="response"></h4>
    
  </form>
</template>
