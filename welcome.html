
<template name="welcome">
  <p><center><b>Welcome to CSULA Contest Platform</b></center></p>
  <p>What is Contest Platform?</p>
  <ul>
    <li>A platform for AIs to play games with other AIs developed by users.</li>
  </ul>

  <p>How can I join tournaments?</p>
  <ul>
    <li>Create login and you can join any tournaments, there is no password required.</li>
  </ul>

  <p>How do I develop my AIs?</p>
  <ul>
    <li>Each tournament provides a java package to develop and test your AI. When your AI is ready, make a zip file out of your Java package and upload to a tournament.</li>
  </ul>

  <p>Where do I upload my AIs?</p>
  <ul>
    <li>There is a link upload section for each tournament. You can see it after joining a tournament.</li>
  </ul>

  <center><p><b><a href="{{ pathFor 'tournaments'}}">Click here to see tournaments</a></b></p></center>
</template>
