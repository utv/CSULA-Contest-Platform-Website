<template name="matches">
{{> tournament_menu }}

{{#if isThereMatchPlayed}}
<table class="ui celled table">
  <thead>
    <tr>
      <th>Replay</th>
      <th>Player:Score</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {{#if isShowMyMatch}}
      {{#each my_latest_matches}}
        <tr>
          <td>
            <a href="{{ pathFor 'match_replay' _matchid=_id._str }}">Watch</a>
          </td>
          <td>
            {{#each result}}
              <div>{{username}} : {{score}}</div>
            {{/each}}
          </td>
          <td>{{ toDate createdAt}}</td>
        </tr>
      {{/each}}
    {{else}}
      {{#each latest_matches}}
        <tr>
          <td>
            <a href="{{ pathFor 'match_replay' _matchid=_id._str }}">Watch</a>
          </td>
          <td>
            {{#each result}}
              <div>{{username}} : {{score}}</div>
            {{/each}}
          </td>
          <td>{{ toDate createdAt}}</td>
        </tr>
      {{/each}}
    {{/if}}  
  </tbody>
</table>
<button class="fluid ui button" id="load">Load More</button>
{{else}}
  <h5>There is no match.</h5>
{{/if}}
</template>
