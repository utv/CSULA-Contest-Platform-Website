<template name="matches">
{{> tournament_menu }}

{{#if isThereMatchPlayed}}
<table class="ui celled table">
  <thead>
    <tr>
      <th>Replay</th>
      <th>Players:Scores</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {{#each latest_matches}}
      <tr>
        <td>
          <a href="{{ pathFor 'match_replay' _id=_id._str }}">Watch</a>
        </td>
        <td>
          {{#each result}}
            <div>{{username}} : {{score}}</div>
          {{/each}}
        </td>
        <td>{{createdAt}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
<button class="fluid ui button" id="load">Load More</button>
{{else}}
  <h5>There is no match.</h5>
{{/if}}
</template>
