<template name="join_tournament">
  <form class="join_form">
    <table class="table_form">
      <tr>
        <td align="left">Password for {{name}}</td>
        <td align="right"><input type="password" name="password"></td>
      </tr>
      <tr>
        <td align="left"><button type="submit">Submit</button></td>
      </tr>
    </table>
  </form>
  {{#if isTournamentPasswordNotCorrect}}
    <p class="error_msg">Password is not correct, please try again.</p>
  {{/if}}
  
</template>
