<template name="join_tournament">
  <p>Please enter password to join {{name}} tournament.</p>
  <form class="ui form">
    <div class="field">
      <input type="password" name="password">
    </div>
    <button class="ui button" type="submit">Submit</button>
    <h2>Password is not correct, please try again.</h2>
  </form>
</template>
