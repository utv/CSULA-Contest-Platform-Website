<template name="upload_player">
  <h4>{{name}}</h4>
  <ul>
    <li><a href="{{ pathFor 'show_tournament' _id=this._id }}">Info</a></li>
    <li><a href="{{ pathFor 'leader_board' _id=this._id }}">Leader Board</a></li>
    <li><a href="{{ pathFor 'upload_player' _id=this._id }}">Upload Player</a></li>
    <li><a href="{{ pathFor 'matches' _id=this._id }}">All Matches</a></li>
  </ul>
  
  <p>
    Upload your player to join this tournament. 
    System takes some time to compile and verify an uploaded player. {{myData.owner}} 
  </p>

  {{> upload_semanticUI formData=specificFormData }}
  {{#if isLastPlayerFail}}
    <p style="color:red">
    Your last uploaded player is fail to compile, we will use the previous one.
    </p>
  {{/if}}
</template>
