    <li><a href="{{ pathFor 'leader_board' _tourid=tournament._id._str }}">Leader Board</a></li>

  {{> tournament_menu }}
  
  <p>
    Upload your player. {{myData.owner}} 
  </p>

  {{> upload_semanticUI formData=specificFormData }}
  {{#if isCompiled}}
    <p style="color:green">
    Status: Ready.
    </p>
  {{else}}
    {{#if isNoSource}}
      <p style="color:red">
    Status: Please upload your first player.
    </p>
      {{else}}
      {{#if isLastPlayerFail}}
        <p style="color:red">
      Status: Failed.
      </p>
      {{else}}
        {{#if isUploaded}}
          <p style="color:blue">
        Status: Unzipping and compiling.
        </p>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
