<template name="upload_player">
  {{> tournament_menu }}
  
  <p>
    Upload your player to join this tournament. 
    System takes some time to compile and verify an uploaded player. {{myData.owner}} 
  </p>

  {{> upload_semanticUI formData=specificFormData }}
  {{#if isCompiled}}
    <p style="color:green">
    Status: Ready.
    </p>
  {{else}}
    {{#if isLastPlayerFail}}
      <p style="color:red">
    Status: Failed.
    </p>
    {{else}}
      {{#if isUploaded}}
        <p style="color:blue">
      Status: Unzipping and compiling.
      </p>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
