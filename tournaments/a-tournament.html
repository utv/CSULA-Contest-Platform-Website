<template name="a_tournament">
  <tr>
    <td><a href="{{ pathFor 'show_tournament' _tourid=this._id._str gameid=this.gameid._str}}">{{name}}</a></td>
    {{#if isAdmin}}
      <td>
        {{#if isRunning status}}
          <a href="#" id="stop">x Stop</a>
          {{else}}
          <a href="#" id="start">> Start</a>
        {{/if}}
      </td>
      <td><a href="{{ pathFor 'set_tournament_passwd' _tourid=this._id._str }}">Set</a></td> 
    {{/if}}
    <td>{{game}}</td>
  </tr>
</template>
