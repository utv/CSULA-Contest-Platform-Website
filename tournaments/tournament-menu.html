<template name="tournament_menu">
  <!-- {{#each this.thisTournament}} -->
    <h4>{{name}}</h4>
    <ul>
      <li><a href="{{ pathFor 'show_tournament' _id=this._id }}">Info</a></li>
      <li><a href="{{ pathFor 'leader_board' _id=this._id _matchid=this.lastMatchId._str }}">Leader Board</a></li>
      <li><a href="{{ pathFor 'upload_player' _id=this._id }}">Upload Player</a></li>
      <li><a href="{{ pathFor 'matches' _tourid=this._id }}">All Matches</a></li>
    </ul>
  <!-- {{/each}} -->
</template>
