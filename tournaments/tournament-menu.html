<template name="tournament_menu">
  <!-- {{#each this.thisTournament}} -->
    <h4>{{name}}</h4>
    <ul>
      <li><a href="{{ pathFor 'show_tournament' _id=this._id }}">Info</a></li>

      {{#if noMatch}}
        <li><a href="{{ pathFor 'leader_board' _id=this._id _leaderBoardId='nomatch' }}">Leader Board</a></li>
      {{else}}
        <li><a href="{{ pathFor 'leader_board' _id=this._id _leaderBoardId=this.leaderBoardId._str }}">Leader Board</a></li>
      {{/if}}

      <li><a href="{{ pathFor 'upload_player' _id=this._id }}">Upload Player</a></li>
      <li><a href="{{ pathFor 'matches' _tourid=this._id query='q=all_match'}}">All Matches</a></li>
      <li><a href="{{ pathFor 'matches' _tourid=this._id query='q=my_match' }}">My Matches</a></li>
    </ul>
  <!-- {{/each}} -->
</template>
