<template name="tournaments">
  <!-- {{#if currentUser }} -->
  {{#if isAdmin}}
    <form class="js-new-tournament">
      <table class="table_form">
        <tr>
          <td align="left">
            <label>Select game: </label>
          </td>
          <td align="right">
            <select id="game-picker"> 
              {{#each games}}
                <option value="{{_id._str}},{{name}}">{{name}}</option>
                <!-- <option value="{{name}}">{{name}}</option> -->
              {{/each}}
            </select>
          </td>
        </tr>
        <tr>
          <td align="left">
            <label>Name: </label>
          </td>
          <td align="left">
            <input placeholder="Tournament" type="text">
          </td>
        </tr>
      </table>
      {{#if tournamentExisted}}
        <p class="error_msg">This name is already existed.</p>
      {{/if}}

      {{#if tournamentBlank}}
        <p class="error_msg">Please enter tournament name.</p>
      {{/if}}
    </form>
  {{/if}}
  
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Tournament</th>
        {{#if isAdmin}}
          <th>Run</th>
          <th>Password</th>
          <!-- <th>To archive</th> -->
        {{/if}}
        <th>Game</th>
      </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
        {{> a_tournament}}
      {{/each}}
    </tbody>
  </table>
  <!-- {{else}}
    Please log in!
  {{/if}} -->
</template>
