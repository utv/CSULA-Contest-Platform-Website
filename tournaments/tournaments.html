<template name="tournaments">
  {{#if isAdmin}}
    <form class="js-new-tournament">
      <table class="table_form">
        <tr>
          <td align="left">
            <label>Select game: </label>
          </td>
          <td align="right">
            <select id="game-picker"> 
              {{#each games}}
                <option value="{{name}}">{{name}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
        <tr>
          <td align="left">
            <label>Name: </label>
          </td>
          <td align="left">
            <input placeholder="Tournament" type="text">
          </td>
        </tr>
      </table>
      
      {{#if tournamentBlank}}
        <p class="error_msg">Please enter tournament name.</p>
      {{/if}}
    </form>
  {{/if}}
  
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Tournament Name</th>
        {{#if isAdmin}}
          <th>Run</th>
          <th>Password</th>
          <th>Archived</th>
        {{/if}}
        <th>Game</th>
        <th>Number of Players</th>
      </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
        {{> a_tournament}}
      {{/each}}
    </tbody>
  </table>

</template>
