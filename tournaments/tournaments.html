<template name="tournaments">
  {{#if isAdmin}}
    <form class="js-new-tournament">
      <p>
        <label>Select game: </label>
        <select id="game-picker"> 
          {{#each games}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </p>
      <p>
        <label>Name: </label>
        <input placeholder="Tournament" type="text">  
      </p>
      <p>
        {{#if tournamentBlank}}
          <p class="error_msg">Tournament name can't be blank.</p>
        {{/if}}
      </p>
    </form>
  {{/if}}
  
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Tournament Name</th>
        {{#if isAdmin}}
          <th>Run</th>
          <th>Password</th>
          <th>Archived</th>
        {{/if}}
        <th>Game</th>
        <th>Number of Players</th>
      </tr>
    </thead>
    <tbody>
      {{#each tournaments}}
        {{> a_tournament}}
      {{/each}}
    </tbody>
  </table>

</template>
