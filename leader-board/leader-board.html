  {{> tournament_menu }}
  
  {{#if isThereMatchPlayed}}
  <table class="ui celled table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Rating</th>
          <th>Play</th>
          <th>Win</th>
          <th>Lose</th>
          <th>Draw</th>
        </tr>
      </thead>
      <tbody>
        {{#each ranks}}
          <tr>
            <td>{{rank}}</td>
            <td>{{username}}</td>
            <td>{{rating}}</td>
            <td>{{numMatch}}</td>
            <td>{{win}}</td>
            <td>{{lose}}</td>
            <td>{{draw}}</td>
          </tr>
        {{/each}}
      </tbody>
  </table>
  {{else}}
  <h5>No rankings because there is no match yet.</h5>
  {{/if}}
</template>
