<template name="leader_board">
  {{> tournament_menu }}
  
  {{#if isThereMatchPlayed}}
  <table class="ui celled table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Rating</th>
          <th>Number of Matches</th>
        </tr>
      </thead>
      <tbody>
        {{#each ranks}}
          <tr>
            <td>{{rank}}</td>
            <td>{{username}}</td>
            <td>{{rating}}</td>
            <td>{{numMatch}}</td>
          </tr>
        {{/each}}
      </tbody>
  </table>
  {{else}}
  <h5>No rankings because there is no match yet.</h5>
  {{/if}}
</template>
