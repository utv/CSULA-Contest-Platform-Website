<template name="leader_board">
  
  <h4>{{thisTournament.name}}</h4>
  <ul>
    <li><a href="{{ pathFor 'show_tournament' _id=thisTournament._id }}">Info</a></li>
    {{#if isThereMatchPlayed}}
      <li><a href="{{ pathFor 'leader_board' _id=thisTournament._id _leaderBoardId=thisTournament.leaderBoardId._str }}">Leader Board</a></li>
    {{else}}
      <li><a href="{{ pathFor 'leader_board' _id=thisTournament._id _leaderBoardId='nomatch' }}">Leader Board</a></li>
    {{/if}}
    <li><a href="{{ pathFor 'upload_player' _id=thisTournament._id }}">Upload Player</a></li>
    <li><a href="{{ pathFor 'matches' _tourid=thisTournament._id query='q=all_match'}}">All Matches</a></li>
    <li><a href="{{ pathFor 'matches' _tourid=thisTournament._id query='q=my_match' }}">My Matches</a></li>
  </ul>
  
  {{#if isThereMatchPlayed}}
  <table class="ui celled table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Rating</th>
          <th>Number of Matches</th>
        </tr>
      </thead>
      <tbody>
        {{#each ranks}}
          <tr>
            <td>{{rank}}</td>
            <td>{{username}}</td>
            <td>{{rating}}</td>
            <td>{{numMatch}}</td>
          </tr>
        {{/each}}
      </tbody>
  </table>
  {{else}}
  <h5>No rankings because there is no match yet.</h5>
  {{/if}}
</template>
